<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="Map-Colouring.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="Map-Colouring.js" type="text/javascript"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div><h1><center>MAP COLOURING</center></h1></div><br>
    <div>
      <center><p>Please Select the Algorithm</p>
        <button type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('depth-first')">Depth First Search</button><br><br>
        <button type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('forward-checking')">Depth First Search using Forward Checking</button><br><br>
        <button type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('singleton')">Depth First Search using Forward Checking(Singleton Domain)</button><br><br>
      </center>
      </div>
      <div style="float: right; margin-left: 5px;"><button style="float: right;" type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('remove-map')">Remove map</button><br><br></div>
      <div style="float: right; margin-left: 5px;"><button type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('next-state')">Next state</button><br><br></div>
      <div style="float: right;"><button type="button" class="btn btn-primary btn-lg" onclick="graphColoringCall('finish')">Finish</button><br><br></div>

    <div id="container"></div>
  </body>
</html>
